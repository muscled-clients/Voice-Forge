<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - VoiceForge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .animated-bg {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="bg-gray-950 text-gray-100 font-['Plus_Jakarta_Sans'] min-h-screen flex items-center justify-center" 
      x-data="{
          password: '',
          confirmPassword: '',
          loading: false,
          success: false,
          error: '',
          token: new URLSearchParams(window.location.search).get('token'),
          
          async resetPassword() {
              this.error = '';
              
              if (this.password !== this.confirmPassword) {
                  this.error = 'Passwords do not match';
                  return;
              }
              
              if (this.password.length < 8) {
                  this.error = 'Password must be at least 8 characters';
                  return;
              }
              
              this.loading = true;
              
              try {
                  const response = await fetch('/api/v1/auth/reset-password', {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({
                          token: this.token,
                          password: this.password
                      })
                  });
                  
                  const result = await response.json();
                  
                  if (response.ok) {
                      this.success = true;
                      setTimeout(() => {
                          window.location.href = '/developer';
                      }, 3000);
                  } else {
                      this.error = result.detail || 'Failed to reset password';
                  }
              } catch (error) {
                  this.error = error.message || 'An error occurred';
              } finally {
                  this.loading = false;
              }
          }
      }"
      x-init="if (!token) { error = 'Invalid or missing reset token'; }">
    
    <!-- Background decoration -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 rounded-full bg-purple-600/10 blur-3xl"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 rounded-full bg-pink-600/10 blur-3xl"></div>
    </div>
    
    <div class="relative w-full max-w-md px-4">
        <!-- Logo -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold gradient-text mb-2">VoiceForge</h1>
            <p class="text-gray-400">Reset Your Password</p>
        </div>
        
        <!-- Reset Form -->
        <div class="glass-effect rounded-2xl p-8">
            <div x-show="!success">
                <h2 class="text-2xl font-bold mb-2">Create New Password</h2>
                <p class="text-gray-400 mb-6">Enter your new password below</p>
                
                <form @submit.prevent="resetPassword()" x-show="!error || error !== 'Invalid or missing reset token'">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">New Password</label>
                            <input type="password" x-model="password" required minlength="8"
                                   class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700/50 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-transparent transition-all"
                                   placeholder="Enter new password">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium mb-2">Confirm Password</label>
                            <input type="password" x-model="confirmPassword" required minlength="8"
                                   class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700/50 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-transparent transition-all"
                                   placeholder="Confirm new password">
                        </div>
                    </div>
                    
                    <!-- Error message -->
                    <div x-show="error && error !== 'Invalid or missing reset token'" class="mt-4 p-3 bg-red-500/20 border border-red-500/50 rounded-xl">
                        <p class="text-red-400 text-sm" x-text="error"></p>
                    </div>
                    
                    <button type="submit" :disabled="loading" 
                            class="w-full mt-6 py-3 bg-gradient-to-r from-purple-500 to-pink-500 rounded-xl hover:from-purple-600 hover:to-pink-600 transition font-medium disabled:opacity-50">
                        <span x-show="!loading">Reset Password</span>
                        <span x-show="loading" class="flex items-center justify-center">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Resetting...
                        </span>
                    </button>
                </form>
                
                <!-- Invalid token error -->
                <div x-show="error === 'Invalid or missing reset token'" class="text-center">
                    <div class="mb-6 p-4 bg-red-500/20 border border-red-500/50 rounded-xl">
                        <p class="text-red-400">❌ Invalid or expired reset link</p>
                    </div>
                    <p class="text-gray-400 mb-4">This password reset link is invalid or has expired.</p>
                    <a href="/developer" class="inline-block px-6 py-3 bg-gray-800 rounded-xl hover:bg-gray-700 transition">
                        Go to Login
                    </a>
                </div>
            </div>
            
            <!-- Success message -->
            <div x-show="success" class="text-center">
                <div class="mb-6">
                    <div class="w-20 h-20 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-10 h-10 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                    <h3 class="text-2xl font-bold mb-2">Password Reset Successful!</h3>
                    <p class="text-gray-400">Your password has been reset. Redirecting to login...</p>
                </div>
                
                <div class="animate-pulse">
                    <div class="h-1 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full"></div>
                </div>
            </div>
        </div>
        
        <!-- Back to login link -->
        <div class="text-center mt-6" x-show="!success">
            <a href="/developer" class="text-gray-400 hover:text-white transition">
                ← Back to Login
            </a>
        </div>
    </div>
</body>
</html>
