# Simplified Docker Compose for quick testing
# Only essential services without monitoring

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: voiceforge123
      POSTGRES_DB: voiceforge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:voiceforge123@postgres:5432/voiceforge
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: your-super-secret-jwt-key-here-make-it-long-and-random
      DEBUG: "true"
      LOG_LEVEL: INFO
      DEFAULT_MODEL: whisper-base
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app
      - model_cache:/app/models
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  model_cache: